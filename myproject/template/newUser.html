{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cadastrar Novo Usuário</h4>
        <p class="card-description">
          Cadastro de usuário.
        </p>
      
          <form action="{% url 'criar_user' %}" method="post" enctype="multipart/form-data" class="forms-sample">{% csrf_token %}
            {% csrf_token %}
          <div class="form-group">
            <label for="id_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="id_nome" placeholder="Nome">
          </div>
          <div class="form-group">
              
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="id_telefone">Telefone</label>
            <input type="text" class="form-control" id="id_telefone" name="telefone" placeholder="Telefone">
          </div>
          <div class="form-group">
            <label for="id_permissoes">Permissões</label>
              <select class="form-control" id="id_permissoes" name="permissoes">
                <option value='0'>Administrador de Sistema</option>
                <option value='1'>Gerente de Atendimento</option>
                <option value='2'>Portaria</option>
              </select>
            </div>

          <div class="form-group">
            <label>Foto Perfil</label>
            
            <input type="file" name="foto" type="submit" style="background-color:#00946B; color: white" class="form-control file-upload-info"  required id="id_foto" placeholder="Foto" >

          </div>
          <div class="form-group">
            <label for="id_cargo">Cargo</label>
            <input type="text" class="form-control" id="id_cargo" name="cargo" placeholder="Cargo">
          </div>
          <div class="form-group">
            <label for="id_user">Usuário</label>
            <input type="text" class="form-control" id="id_user" name="user" placeholder="Usuário">
          </div>
          <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Senha">
          </div>
          <button type="submit" style="color: azure;" class="btn btn-primary me-2">Cadastrar</button>
          
        </form>
      </div>
    </div>
  </div>


{% endblock %}
